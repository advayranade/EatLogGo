<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="app.css">
  <title>Log your food!</title>
  <link rel="icon" href="images/favicon.png" type="image/png"/>
</head>
<body>
  <div class="container" id="nav-wrap">
    <script type="text/javascript" src="nav.js"></script>
  </div>
  <h1 class="h3 mb-3 font-weight-normal">Welcome to EatLogGo!</h1>
  <form class="form" id="registrationForm">
    <div class="form-group">
    <label for="fname">Name: </label>
      <input type="text" name="fname" required id="userName" class="form-control">
    </div>
    <div class="form-group">
    <label for="femail">Email:</label>
      <input type="email" name="femail" required id="emailInputRegister" class="form-control">
    </div>
    <div class="form-group">
    <label for="fpass">Password: </label>
      <input type="password" name="fpass" required id="passwordInputRegister" class="form-control">
    </div>
    <div class="form-group">
    <label for="fpass2"><div>Confirm Password: </div></label>
      <input type="password" name="fpass2" id="password2InputRegister" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
      <p>Already have an account? <a href="index.html">Login</a></p>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script type="text/javascript" src="aws-cognito-sdk.js"></script>
  <script type="text/javascript" src="aws-cognito-identity.js"></script>
  <script type="text/javascript" src="config.js"></script>
  <script type="text/javascript" src="cognito-auth.js"></script>
   <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145523915-3"></script>
  <script>
    //EatLogGo.checkLogin();
    window.dataLayer = window.dataLayer || [];
    function gtag(){
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-145523915-3');
</script>
</body>
</html>
