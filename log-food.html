<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="app.css">
    <title>Log your food!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="aws-cognito-sdk.js"></script>
    <script type="text/javascript" src="aws-cognito-identity.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="cognito-auth.js"></script>
    <link rel="icon" href="images/favicon.png" type="image/png"/>
  </head>
<body>
  <div class="container" id="nav-wrap">
    <script type="text/javascript" src="nav.js"></script>
  </div>
  <h1 class="h3 mb-3 font-weight-normal">Create food log entry</h1>
  <div class="container">
  <form class="form">
    <div class="form-group">
      <label for="fdate">Date:</label> 
      <input type="date" class="form-control" name="fdate" id="fdate" autofocus required>
    </div>

    <div class="form-group">
      <label for="type">Type: </label>
  
    <select id="type" class="form-control" required>
      <option>Lunch</option>
      <option>Breakfast</option>
      <option>Dinner</option>
    </select>
  </div>
    <div class="form-group">
    <label for="details">Details: </label>
    
      <textarea rows="5" cols="33" placeholder="Yummy alfredo pasta" id="details" class="form-control" required></textarea>
    </div>
    <div class="form-group" id="fphoto-wrap">
      <label for="fphoto">Picture of your dish: </label>
      <span class="badge badge-warning">Size Limit 1 MB</span>
      <input type="file" accept="image/*" name="fphoto" id="fphoto" class="form-control" />
    </div>
    <input type="hidden" name="fphoto-b64" id="fphoto-b64" value="">
    <button type="submit" class="btn btn-primary " id="log-food-submit">Submit</button>
    </form>
    </div>
  
  <script type="text/javascript" src="log-food.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145523915-3"></script>
  <script>
    
    window.dataLayer = window.dataLayer || [];
    function gtag(){
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-145523915-3');
</script>

</body>
</html>
